<!DOCTYPE html>
<html lang="en">
<!-- https://coolors.co/006d77-83c5be-edf6f9-ffddd2-e29578 -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" />  
  <link rel="stylesheet" href="./override_boostrap.css">
  <title>Errore nella ricerca delle cartelle</title>
</head>

<body class="roboto">
  <div class="container">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title">Errore</h5>
        <h6 class="card-subtitle mb-2 text-muted">Le cartelle non sono state trovate</h6>
        <div class="card-text">
          <div class="row">
            <div class="row">
              <div class="col-9">
                <input type="text" class="form-control" id="txtSrc">
              </div>
              <div class="col-3">
                <button class="btn btn-primary float-end" id="browseSrc">Browse</button>
              </div>
            </div>
          </div>
          <div class="row" style="margin-top: 15px;">
            <div class="row">
              <div class="col-9">
                <input type="text" class="form-control" id="txtDist">
              </div>
              <div class="col-3">
                <button class="btn btn-primary float-end" id="browseDist">Browse</button>
              </div>
            </div>
          </div>
          <div id="report-loading" class="d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>            
          </div>
          <div id="report" class="d-none"></div>
        <div class="float-end mt-2">          
          <button class="btn " id="btn-open-app">Apri app</button>
          <button class="btn " id="btn-save-change">Salva modifiche</button>
          <button class="btn " id="btn-retray">Riprova</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./folderError.js"></script>
</body>

</html>
