  <!-- Modal for settings -->
  <div class="modal fade" id="settingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Impostazioni</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">          

          <form id="type" class="d-none">
            <p class="display-4">Seleziona il tipo di backup</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="mensile">
              <label class="form-check-label" for="mensile">
                Mensile
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="settimanale">
              <label class="form-check-label" for="settimanale">
                Settimanale
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="giornaliero">
              <label class="form-check-label" for="giornaliero">
                Giornaliero
              </label>
            </div>
            <button class="btn btn-primary float-end" type="submit">Successivo</button>
          </form>


          <form id="day" class="d-none">
            <p class="display-4">Seleziona il giorno per effettuare il backup</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="lunedi">
              <label class="form-check-label" for="lunedi">
                Lunedì
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="martedi">
              <label class="form-check-label" for="martedi">
                Martedì
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="mercoledi">
              <label class="form-check-label" for="mercoledi">
                Mercoledì
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="giovedi">
              <label class="form-check-label" for="giovedi">
                Giovedì
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="venerdi">
              <label class="form-check-label" for="venerdi">
                Venerdì
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="sabato">
              <label class="form-check-label" for="sabato">
                Sabato
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="domenica">
              <label class="form-check-label" for="domenica">
                Domenica
              </label>
            </div>
            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary float-start" type="button" id="gotoType">Precedente</button>
              </div>
              <div class="col-6">
                <button class="btn btn-primary float-end" type="submit">Successivo</button>
              </div>
            </div>
          </form>
          
          
          <form id="time" class="d-none">
            <p class="display-4">Seleziona l'ora per fare il backup</p>
            <input type="time" id="timePicker" class="mb-2" required>
            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary float-start" type="button" id="gotoDay">Precedente</button>
              </div>
              <div class="col-6">
                <button class="btn btn-primary float-end" type="submit">Successivo</button>
              </div>
            </div>
          </form>


        <form id="folder" class="d-none">
          <p class="display-4">Seleziona le cartelle del backup</p>
          <div class="row">
            <label for="txtSrc" class="form-label">Posizione cartella di partenza</label>
            <div class="row">
              <div class="col-9">
                <input type="text" class="form-control" id="txtSrc">
              </div>
              <div class="col-3">
                <button class="btn btn-primary" id="browseSrc">Browse</button>
              </div>
              <p class="text-muted">C:/User/</p>
            </div>
          </div>
          <div class="row">
            <label for="txtDist" class="form-label">Posizione cartella di destinazione</label>
            <div class="row">
              <div class="col-9">
                <input type="text" class="form-control" id="txtDist">
              </div>
              <div class="col-3">
                <button class="btn btn-primary" id="browseDist">Browse</button>
              </div>
              <p class="text-muted">E:/backup</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary float-start" type="button" id="gotoTime">Precedente</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary float-end" type="submit">Successivo</button>
            </div>
          </div>
        </form>

        <div id="recup" class="d-none">
          <p class="display-6">Recup</p>
          <p id="rtype"></p>
          <p id="rday"></p>
          <p id="rtime"></p>
          <p id="rfolder"></p>
          <button id="btnInizia" class="btn btn-primary float-end">Fine configurazione</button>
        </div>
          
        </div>
      </div>
    </div>
